name: CI/CD

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  CodeStyle:
    # The type of runner that the job will run on
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update 
          sudo apt-get install -y python3-pip
          pip3 install flake8
      - name: Codestyle
        run: |
          python3 -m flake8 ./ --ignore=F401,E402
  
  Tests:
    runs-on: self-hosted
    needs: CodeStyle
    steps:
      - uses: actions/checkout@v2
      - name: tests
        run: |
          pip3 install -e '.[test]'
          python3 -m coverage run -m pytest
          python3 -m coverage report
          
          
  Deploy:
    runs-on: self-hosted
    needs: Tests
    steps:
      - uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: build_and_push
        run: |
          sudo docker build . --tag flask_app_calc
          sudo docker image tag flask_app_calc ${{ secrets.DOCKER_USER }}/flask_app_calc
          sudo docker push ${{ secrets.DOCKER_USER }}/flask_app_calc 
          
  TelegramNotifications:
    runs-on: ubuntu-latest
    needs: Deploy
    steps:
      - name: Notification Failed
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO_NAME }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ‚ùå GitHub CI/CD has fallen ‚ùå
      - name: Notification Failed
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO_NAME }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: üôå GitHub CI/CD has finished with success üôå
